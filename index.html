<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
  </head>
  <body  style=" background-image: url('./Background/BgInnerDiv1.PNG');">
    <div class="mt-4 d-flex justify-content ">
      <h3 class="heading d-flex justify-content-center text-danger w-50 m-auto font-weight-bold "style="background-image: url('./Background/BgId1.PNG');height: 50px;">ID CARD GENRATOR</h3>
    </div>
    <div class="container-fluid">
      <div class="container" style="margin-top: 25px;margin-bottom: 25px;" >
        <div class="row d-flex justify-content-center"  >
          <div class="col-lg-6 font-weight-bold "  style="background-image: url('./Background/BgId1.PNG');">
            <div class="d-flex justify-content-center" >
               <h2>Student Details</h2>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <form class="form font-weight-bold" id="studentForm" action="/upload" method="POST" enctype="multipart/form-data">
                  <div class="mt-2 mb-3 ">
                    <label for="name">Name: </label><br>
                    <input class="text-danger font-weight-bold" type="text" id="name" placeholder="Enter Your Name" required style="width: 350px; height: 35px; margin-top: 5px;">
                  </div>
                  <div class="mb-3">
                    <label for="email">Email: </label><br>
                    <input class="text-danger font-weight-bold" type="email" id="email" placeholder="Enter Your Email" required style="width: 350px; height: 35px; margin-top: 5px;">
                  </div>
                  <div class="mb-3">
                    <label for="collegename">College Name: </label><br>
                    <input class="text-danger font-weight-bold" type="text" id="collegename" placeholder="Enter Your College Name" required style="width: 350px; height: 35px; margin-top: 5px;">
                  </div>
                  <div class="mb-3">
                    <label for="cityname">City Name: </label><br>
                    <input class="text-danger font-weight-bold" type="text" id="cityname" placeholder="Enter Your Country Name" required style="width: 350px; height: 35px; margin-top: 5px;">
                  </div>
                  <div class="mb-3">
                    <label for="mobile">Mobile Number: </label><br>
                    <input type="text" class="form-control text-danger font-weight-bold " id="mobile" placeholder="Enter Your Mobile Number" required>
                    <p id="mobileError" style="color: red;"></p>
                  </div>
                  <div class="mb-3">
                    <label for="age">Age: </label><br>
                    <input class="text-danger font-weight-bold" type="text" id="age" placeholder="Enter Your Age" required style="width: 350px; height: 35px; margin-top: 5px;">
                    <p id="ageError" style="color: red;"></p>
                  </div>
                  <!-- <div class="mb-3">
                    <label for="profile">Profile: </label><br>
                    <input type="file" id="profile" name="profile" accept="image/*" required>
                    <p id="profileError" style="color: red;"></p>
                  </div> -->
                  <div class="mb-3">
                    <label for="gender">Gender: </label><br>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <p id="genderError" style="color: red;"></p>
                  </div>
                  <div class="d-flex justify-content-center mt-2 mb-3">
                    <button type="submit" class="btn btn-danger w-50">Submit&nbsp;&nbsp;<i class="bi bi-arrow-right"></i></button>
                  </div>
                </form>
              </div>
          </div>
          <div class="col-lg-6  d-flex justify-content-center">
            <div class="container-fluid  h-100 d-flex flex-column justify-content-center"  style="margin: auto; ">
              <div style="display: none; border: 5px solid black;background-image: url('./Background/BgId1.PNG');" class="pl-2  mt-5"  id="idVisible">
                <div class="row">
                  <div class="col-12 text-center" >
                    <h4 style="border-bottom: 1px solid black; " class="mr-1">ID Number: <span class="text-danger font-weight-bold" id="idNumber"></span></h4>
                  </div>
                </div>
                <div class="row ">
                  <div class="col-3 d-flex justify-content-center align-items-center">
                    <img id="profileImg" src="" alt="Profile Photo" class="img-fluid" style="max-width: 100%; max-height: 100%;">
                  </div>
                  <div class="col-9 font-weight-bold display-5 ">
                    <p class="mt-1">Name&nbsp;:&nbsp;&nbsp;&nbsp; <span style="color: darkred;" id="pname"></span></p>
                    <p>Email&nbsp;:&nbsp;&nbsp;&nbsp; <span style="color: darkred;"  id="pemail"></span></p>
                    <p>College&nbsp;:&nbsp;&nbsp; <span style="color: darkred;"  id="pcollegename"></span></p>
                    <div  class="d-flex justify-content-left">
                      <p class="mr-2">City &nbsp;:&nbsp; <span style="color: darkred;"  id="pcityname"></span></p>
                      <p class="" style="margin-left: 90px;">Gender&nbsp;:&nbsp;<span style="color: darkred;" id="pgender"></span></p>
                    </div>
                   
                    <div class="d-flex justify-content-left">
                        <p class="mr-2">Age&nbsp;:&nbsp;<span style="color: darkred;" id="page"></span></p>
                        <p class="" style="margin-left: 98px;">Mobile No&nbsp;:&nbsp;<span style="color: darkred;" id="pmobile"></span></p>
                    </div>
                  </div>
                </div>
                
              </div>
             
              <div class=" d-flex justify-content-center align-items-center mt-5">
                <button class="btn btn-success w-50 mb-5 font-weight-bold"  id="downloadButton" style="display: none;"><i class="bi bi-arrow-down-circle"></i>&nbsp;Download</button>
              </div>
            
            </div>
           
          </div>
          </div>
        </div>
      </div>
    </div>
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
